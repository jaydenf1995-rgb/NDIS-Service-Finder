<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NDIS Service Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>NDIS Service Finder</h1>
                <p class="slogan">Help at your fingertips</p>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="browse.html">Browse Services</a>
                <a href="add.html">Add a Service</a>
                <a href="blog.html">News & Resources</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-section">
            <h2>Service Provider Login</h2>
            <p>Manage your services and upgrade to premium</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="primary-btn">Login</button>
                <p id="loginMessage" style="margin-top: 10px;"></p>
            </form>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-2);">
                <h3>New Provider?</h3>
                <p>Don't have an account yet? You can create one when you add your first service, or <a href="register.html">register here</a>.</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('loginMessage');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageEl.textContent = result.message;
                    messageEl.style.color = 'green';
                    
                    // Store user in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    messageEl.textContent = result.error;
                    messageEl.style.color = 'red';
                }
                
            } catch (error) {
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.color = 'red';
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
